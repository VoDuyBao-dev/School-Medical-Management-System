<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Đăng nhập</h2>

  <!-- Hiển thị lỗi nếu có -->
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${param.logout}" class="error" style="color: green;">
    Bạn đã đăng xuất thành công.
  </div>

  <form th:action="@{/login}" method="post" th:object="${user}">
    <label th:for="*{username}">Tên đăng nhập:</label>
    <input type="text" th:field="*{username}" required>

    <label th:for="*{password}">Mật khẩu:</label>
    <input type="password" th:field="*{password}" required>

    <button type="submit">Đăng nhập</button>
  </form>
</div>
</body>
</html>
