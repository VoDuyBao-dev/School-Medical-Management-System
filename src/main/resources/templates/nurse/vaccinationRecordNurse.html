<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ghi nhận kết quả sau tiêm chủng</title>

    <!-- FontAwesome + Google Fonts -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- CSS tuỳ chỉnh -->
    <link rel="stylesheet" th:href="@{/assets/css/nurse/vaccination-record-form.css}" />
</head>
<body>

<div class="vs-card">
    <!-- Tiêu đề -->
    <h2>Nhập kết quả sau tiêm chủng</h2>

    <!-- Thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form ghi nhận -->
    <form th:action="@{/nurse/vaccinationRecord/save-update-vaccinationRecord}"
          th:object="${vaccinationRecordDTO}" method="post">

        <!-- Hidden fields -->
        <input type="hidden" name="vaccinatonConsentId" th:value="${vaccinatonConsentId}" />
        <input type="hidden" name="vaccinatonScheduleId" th:value="${vaccinatonScheduleId}" />
        <input type="hidden" th:field="*{id}" />

        <!-- Tình trạng sau tiêm -->
        <div class="form-group">
            <label for="postVaccinationCondition" class="form-label">Tình trạng sau tiêm</label>
            <input type="text"
                   class="form-control"
                   id="postVaccinationCondition"
                   th:field="*{postVaccinationCondition}"
                   placeholder="Ví dụ: Không phản ứng, sốt nhẹ..."
                   required />
        </div>

        <!-- Ghi chú -->
        <div class="form-group">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control"
                      id="notes"
                      th:field="*{notes}"
                      placeholder="Ghi chú thêm (nếu có)..."
                      rows="4"></textarea>
        </div>

        <!-- Nút lưu -->
        <button type="submit" class="btn-primary">
            <i class="fas fa-save me-1"></i> Lưu thông tin
        </button>
    </form>
</div>

<!-- JS tuỳ chỉnh -->
<script th:src="@{/assets/js/nurse/vaccination-record-form.js}"></script>
</body>
</html>
