<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/nurse/createReview.css}"/>
  <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
  <title>Tạo Lịch Hẹn Tư Vấn</title>
</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav-Nurse"></div>
<div class="container">
  <h2>Tạo Lịch Hẹn Tư Vấn</h2>

  <form id="appointmentForm" action="/school_nurse/appointments/save" method="post">
    <div class="form-group">
      <label for="student_id">Mã Học Sinh:</label>
      <input type="number" id="student_id" name="student_id" placeholder="Nhập mã học sinh" required>
    </div>

    <div class="form-group">
      <label for="scheduled_time">Thời Gian Lịch Hẹn:</label>
      <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
    </div>

    <div class="form-group">
      <label for="createdAt">Thời Gian Tạo:</label>
      <input type="datetime-local" id="createdAt" name="createdAt" value="2025-07-02T23:48" readonly>
    </div>

    <div class="form-group">
      <label for="noteFromSchool">Ghi Chú Từ Trường :</label>
      <textarea id="noteFromSchool" name="noteFromSchool" placeholder="Nhập ghi chú từ trường"></textarea>
    </div>

    <div class="form-group">
      <label for="noteFromParent">Ghi Chú Từ Phụ Huynh:</label>
      <textarea id="noteFromParent" name="noteFromParent" placeholder="Nhập ghi chú từ phụ huynh"></textarea>
    </div>

    <div class="buttons">
      <button type="submit">Lưu Lịch Hẹn</button>
      <button type="button" onclick="window.location.href='/school_nurse/appointments'">Quay Lại</button>
    </div>
  </form>
</div>
<script th:src="@{/assets/js/nurse/listReview.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
