<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Xác thực OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <tr>
        <td style="background: linear-gradient(90deg, #007bff, #00d4ff); color: white; text-align: center; padding: 20px 0; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="margin: 0;" th:text="${appName}">Your Application</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 30px; color: #333;">
            <p style="font-size: 16px; line-height: 1.5;">Xin chào,</p>
            <p style="font-size: 16px; line-height: 1.5;">
                Đây là mã OTP để xác thực hành động của bạn.
                Mã OTP có hiệu lực trong vòng <strong>1 phút</strong>.
            </p>
            <div style="text-align: center; margin: 30px 0;">
                <span style="display: inline-block; background: #007bff; color: white; padding: 12px 25px; font-size: 24px; border-radius: 5px; letter-spacing: 5px;" th:text="${otp}">1234</span>
            </div>
            <p style="font-size: 16px; line-height: 1.5;">
                Nếu bạn không yêu cầu thao tác này, vui lòng bỏ qua email.
            </p>
            <p style="font-size: 16px; line-height: 1.5;">
                Trân trọng,<br>
                <strong th:text="${appName}">Your Application</strong>
            </p>
        </td>
    </tr>
    <tr>
        <td style="background: #f4f4f4; text-align: center; color: #777; padding: 15px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            &copy; 2025 <span th:text="${appName}">Your Application</span>
        </td>
    </tr>
</table>
</body>
</html>
