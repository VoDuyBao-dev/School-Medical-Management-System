<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ Admin</title>
    <style>
        label {
            display: block;
            margin-top: 12px;
        }
        input, textarea {
            width: 300px;
            padding: 6px;
        }
        button {
            margin-top: 16px;
        }
    </style>
</head>
<body>
<h2>Chỉnh sửa hồ sơ Admin</h2>

<form th:action="@{/admin/update-profile}" th:object="${admin}" method="post">
    <!-- ID admin để binding khi lưu -->
    <input type="hidden" th:field="*{id}" />

    <!-- ID user để ánh xạ lại user -->
    <input type="hidden" th:field="*{user.id}" />

    <p>
        <label for="username"><strong>Tên đăng nhập:</strong></label>
        <input type="text" id="username" th:value="${user.username}" readonly />
    </p>

    <label for="fullName">Họ tên:</label>
    <input type="text" th:field="*{fullName}" id="fullName" required />

    <p>
        <a th:href="@{/admin/change-password}" style="color: blue; font-weight: bold;">
            → Đổi mật khẩu
        </a>
    </p>

    <br/>
    <button type="submit">Lưu thay đổi</button>
    <a th:href="@{/admin/profile}"><button type="button">Quay lại</button></a>

</form>

</body>
</html>
