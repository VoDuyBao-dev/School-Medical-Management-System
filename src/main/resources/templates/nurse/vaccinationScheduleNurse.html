<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo lịch tiêm chủng</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS tùy chỉnh -->
    <link rel="stylesheet"
          th:href="@{/assets/css/nurse/vaccination-schedule-form.css}">
</head>
<body>

<div class="vs-card">   <!-- thẻ bao thêm -->
    <h2>Nhập thông tin tiêm chủng</h2>

    <form id="vaccinationScheduleForm"
          th:action="@{/nurse/vaccinationSchedule/create}"
          th:object="${vaccinationSchedule}"
          method="post">

        <!-- Vaccine Type -->
        <div class="mb-3">
            <label for="vaccineType" class="form-label">
                Loại vắc xin <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="vaccineType"
                   th:field="*{vaccineType}" required>
        </div>

        <!-- Recommended Age -->
        <div class="mb-3">
            <label for="recommendedAge" class="form-label">Độ tuổi khuyến nghị</label>
            <input type="text" class="form-control" id="recommendedAge"
                   th:field="*{recommendedAgeMonths}">
        </div>

        <!-- Injection Date -->
        <div class="mb-3">
            <label for="injectionDate" class="form-label">
                Ngày và giờ tiêm <span class="text-danger">*</span>
            </label>
            <input type="datetime-local" class="form-control" id="injectionDate"
                   th:field="*{injectionDate}" required>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="notes" rows="4"
                      th:field="*{notes}"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
            Lưu thông tin
        </button>
    </form>
</div>

<!-- JS tùy chỉnh -->
<script th:src="@{/assets/js/nurse/vaccination-schedule-form.js}"></script>
</body>
</html>
