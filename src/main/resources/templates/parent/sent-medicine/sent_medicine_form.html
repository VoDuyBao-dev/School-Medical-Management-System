<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi thuốc cho học sinh</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/parent/sent-medicine/sent_medicine_form.css}">
</head>
<body>
<div class="container">
  <h2 class="form-title">Gửi thuốc cho học sinh</h2>

  <form th:action="@{/parent/sentMedicine/submit}" method="post" th:object="${sentMedicineDTO}" id="medicineForm">
    <div class="form-group">
      <label for="student">Chọn học sinh:</label>
      <select th:field="*{studentId}" id="student" required>
        <option value="">-- Chọn học sinh --</option>
        <option th:each="s : ${studentList}" th:value="${s.id}" th:text="${s.fullName}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="medicineList">Danh sách thuốc:</label>
      <textarea th:field="*{medicineList}" id="medicineList" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="usageInstructions">Hướng dẫn sử dụng:</label>
      <textarea th:field="*{usageInstructions}" id="usageInstructions" rows="4" required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit">Gửi thuốc</button>
      <a th:href="@{/parent/sentMedicine/list}">
        <button type="button" class="cancel-btn">Hủy</button>
      </a>
    </div>
  </form>
</div>

<!-- JS -->
<script th:src="@{/assets/js/parent/sent-medicine/sent_medicine_form.js}"></script>
</body>
</html>
