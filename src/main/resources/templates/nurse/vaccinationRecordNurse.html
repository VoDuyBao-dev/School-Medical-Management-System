<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập kết quả sau tiêm chủng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Nhập kết quả tiêm chủng cho học sinh</h2>

    <form th:action="@{/nurse/vaccinationRecord/create}" th:object="${vaccinationRecordDTO}" method="post">

        <!-- Post Vaccination Condition -->
        <div class="mb-3">
            <label for="postVaccinationCondition" class="form-label">Tình trạng sau tiêm</label>
            <input type="text" class="form-control" id="postVaccinationCondition" th:field="*{postVaccinationCondition}" required>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
        </div>


        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Lưu thông tin</button>
    </form>
</div>
</body>
</html>
