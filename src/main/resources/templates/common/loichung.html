<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lỗi</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f8f9fa; }
        .error-box { background: #fff3cd; padding: 20px; border: 1px solid #ffeeba; border-radius: 5px; color: #856404; }
        h2 { color: #dc3545; }
    </style>
</head>
<body>
<div class="error-box">
    <h2>Đã xảy ra lỗi!</h2>
    <p th:text="${errorMessage} ?: 'Có lỗi xảy ra, vui lòng thử lại sau.'"></p>
    <a href="/" style="color: #007bff;">← Quay lại trang chính</a>
</div>
</body>
</html>
