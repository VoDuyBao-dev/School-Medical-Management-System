<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ghi nhận liều thuốc đã cho uống</title>
</head>
<body>
<h2>Ghi nhận việc cho học sinh uống thuốc</h2>

<form th:action="@{/nurse/sentMedicineUsage/use}" method="post" th:object="${usage}">
    <input type="hidden" th:field="*{sentMedicine.id}"/>

    <label for="medicineName">Tên thuốc:</label><br>
    <select th:field="*{medicineName}" id="medicineName" required>
        <option value="">-- Chọn thuốc --</option>
        <option th:each="name : ${medicineOptions}"
                th:value="${name}" th:text="${name}"></option>
    </select>
    <br><br>
    <label for="dosage">Liều dùng:</label><br>
    <input type="text" th:field="*{dosage}" id="dosage" required><br><br>

    <label for="notes">Ghi chú:</label><br>
    <textarea th:field="*{notes}" id="notes" rows="3"></textarea><br><br>

    <button type="submit">Xác nhận đã cho uống</button>
</form>
<a th:href="@{/nurse/sentMedicineUsage/sent} "><button type="button">Hủy</button></a>
<br>

</body>
</html>
