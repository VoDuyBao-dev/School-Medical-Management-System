<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chọn học sinh để khai báo hồ sơ sức khỏe</title>

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS tuỳ chỉnh -->
  <link rel="stylesheet" th:href="@{/assets/css/parent/health-record/select_student.css}">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center text-uppercase fw-bold text-pink mb-4">
    Chọn học sinh để khai báo hồ sơ sức khỏe
  </h2>

  <div class="table-responsive rounded shadow-sm bg-white p-3">
    <table class="table table-bordered table-hover align-middle table-rounded">
      <thead class="table-pink">
      <tr>
        <th class="text-center" style="width: 80px;">STT</th>
        <th class="text-center">Họ tên học sinh</th>
        <th class="text-center">Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student, iterStat : ${students}">
        <td class="text-center" th:text="${iterStat.index + 1}">1</td>
        <td th:text="${student.fullName}">Nguyễn Văn A</td>
        <td class="text-center">
          <a th:href="@{'/parent/health-record/form/' + ${student.id}}" class="btn btn-sm btn-pink me-1">
            <i class="fas fa-pen"></i> Khai báo / Cập nhật
          </a>
          <a th:href="@{'/parent/health-record/view/' + ${student.id}}" class="btn btn-sm btn-pink">
            <i class="fas fa-eye"></i> Xem hồ sơ
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="3" class="text-center text-muted">Không có học sinh nào.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/parent/parent-home}" class="btn btn-outline-secondary rounded-pill">
      <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
    </a>
  </div>
</div>

<script th:src="@{/assets/js/parent/health-record/select_student.js}"></script>
</body>
</html>
