<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thuốc phụ huynh đã gửi</title>
  <link rel="stylesheet" th:href="@{/assets/css/nurse/sent-medicine-usage/sent_medicine_list.css}">
</head>
<body>
<div class="container">
  <h2 class="title">Danh sách thuốc phụ huynh đã gửi</h2>

  <div class="header-actions">
    <a th:href="@{/nurse/nurse-home}">
      <button type="button" class="btn-secondary">Quay lại</button>
    </a>

    <a th:href="@{/nurse/sentMedicineUsage/usage-history}">
      <button type="button" class="btn-primary">Lịch sử sử dụng thuốc</button>
    </a>
  </div>

  <table class="table-rounded">
    <thead>
    <tr>
      <th>STT</th>
      <th>Học sinh</th>
      <th>Ngày gửi</th>
      <th>Danh sách thuốc</th>
      <th>Hướng dẫn sử dụng</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(sentList)}">
      <td colspan="6" class="empty-message">Không có bản ghi nào.</td>
    </tr>
    <tr th:each="medicine, iter : ${sentList}">
      <td th:text="${iter.count}">1</td>
      <td th:text="${medicine.student.fullName}">Nguyễn Văn A</td>
      <td th:text="${medicine.sentDate}">2025-07-06</td>
      <td th:text="${medicine.medicineList}">Paracetamol</td>
      <td th:text="${medicine.usageInstructions}">Uống sau ăn</td>
      <td>
        <a th:href="@{'/nurse/sentMedicineUsage/use/' + ${medicine.id}}" class="action-link">Ghi nhận liều dùng</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/assets/js/nurse/sent-medicine-usage/sent_medicine_list.js}"></script>
</body>
</html>
