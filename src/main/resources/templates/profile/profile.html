
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin người dùng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        button {
            margin-top: 16px;
        }
    </style>
</head>
<body>

<h2>HỒ SƠ TÀI KHOẢN</h2>
<p><strong>Tên đăng nhập:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Vai trò:</strong> <span th:text="${user.role}"></span></p>
<p><strong>Ngày tạo tài khoản:</strong> <span th:text="${user.creationDate}"></span></p>

<hr>

<!-- Nếu là ADMIN -->
<div th:if="${user.role.name() == 'ADMIN'}">
    <h3>Thông tin Quản trị viên</h3>
    <p><strong>Họ tên:</strong> <span th:text="${info.fullName} ?: 'Chưa cập nhật'"></span></p>
</div>

<!-- Nếu là PARENT -->
<div th:if="${user.role.name() == 'PARENT'}">
    <h3>Thông tin Phụ huynh</h3>
    <p><strong>Họ tên:</strong> <span th:text="${info.fullName}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${info.phoneNumber}"></span></p>
    <p><strong>Địa chỉ:</strong> <span th:text="${info.address}"></span></p>
</div>

<!-- Nếu là MANAGER -->
<div th:if="${user.role.name() == 'MANAGER'}">
    <h3>Thông tin Quản lý</h3>
    <p><strong>Họ tên:</strong> <span th:text="${info.fullName}"></span></p>
</div>

<!-- Nếu là SCHOOL_NURSE -->
<div th:if="${user.role.name() == 'SCHOOL_NURSE'}">
    <h3>Thông tin Nhân viên y tế</h3>
    <p><strong>Họ tên:</strong> <span th:text="${info.fullName}"></span></p>
    <p><strong>Kinh nghiệm:</strong> <span th:text="${info.experience}"></span></p>
</div>

<hr>
<a th:href="@{${homeUrl}}"><button type="button">Quay lại trang chủ</button></a> |
<a th:href="@{'/' + ${user.role.name().toLowerCase()} + '/edit-profile'}"><button type="button">Chỉnh sửa hồ sơ</button></a>


</body>
</html>
