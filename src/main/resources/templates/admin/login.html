<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/login.css}"/>
</head>
<body>
<div class="container">
    <div class="left-section"></div>
    <div class="right-section">
        <h1>Admin Login</h1>
    <div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>
        <form th:action="@{/admin/doLogin}" method="post">
            <input type="hidden" name="source" value="admin" />
            <div class="form-group">
                <label >Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <div th:if="${param.error}">
                <p style="color:red">Tài khoản hoặc mật khẩu không đúng!</p>
            </div>
            <div class="form-options">
                <div class="remember-me-container"><input class="checkbox" type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">Nhớ tài khoản</label>
                </div>
                <div class="forgot-password">
                    <a th:href="@{/forgotpass}">Quên mật khẩu?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="btn-login" >Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
