<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm học sinh</title>
</head>
<body>
<h2>Thêm học sinh mới</h2>

<form th:action="@{/manager/students/create}" method="post">
  <label>Họ tên học sinh:</label>
  <input type="text" name="fullName" required><br><br>

  <label>Giới tính:</label>
  <select name="gender" required>
    <option value="MALE">Nam</option>
    <option value="FEMALE">Nữ</option>
    <option value="OTHER">Khác</option>
  </select><br><br>

  <label>Ngày sinh:</label>
  <input type="date" name="birthDate" required
         th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" /><br><br>


  <label>Địa chỉ:</label>
  <input type="text" name="address" required><br><br>

  <label>Lớp:</label>
  <input type="text" name="className" required><br><br>

  <label>Chọn phụ huynh:</label>
  <select name="parentId" required>
    <option value="">-- Chọn phụ huynh --</option>
    <option th:each="parent : ${parentList}"
            th:value="${parent.id}"
            th:text="${parent.fullName + ' (' + parent.user.username + ')'}">
    </option>
  </select><br><br>

  <button type="submit">Tạo học sinh</button>
  <a th:href="@{/manager/students/list}"><button type="button">Hủy</button></a>
</form>
</body>
</html>
