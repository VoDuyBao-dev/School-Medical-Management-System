<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem hồ sơ sức khỏe</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/parent/health-record/health_record_view.css}">
</head>
<body>

<div class="container py-5">
    <div class="record-container bg-white rounded shadow-sm p-4">

        <h2 class="text-center text-uppercase fw-bold mb-4">Hồ sơ sức khỏe của học sinh</h2>

        <div class="mb-3"><strong class="d-inline-block w-25">Dị ứng:</strong> <span th:text="${record.allergies}">Không có</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Bệnh mãn tính:</strong> <span th:text="${record.chronicDisease}">Không có</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Tiền sử điều trị:</strong> <span th:text="${record.treatmentHistory}">Không có</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Thị lực:</strong> <span th:text="${record.vision}">--</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Thính lực:</strong> <span th:text="${record.hearing}">--</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Tiêm chủng:</strong> <span th:text="${record.vaccination}">--</span></div>
        <div class="mb-3"><strong class="d-inline-block w-25">Thông tin khác:</strong> <span th:text="${record.other_health_info}">--</span></div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{'/parent/health-record/form/' + ${record.student.id}}" class="btn btn-pink rounded-pill">
                <i class="fas fa-pen me-1"></i> Cập nhật hồ sơ
            </a>
            <a th:href="@{/parent/health-record/select-student}" class="btn btn-outline-secondary rounded-pill">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>
    </div>
</div>

<!-- Custom JS -->
<script th:src="@{/assets/js/parent/health-record/health_record_view.js}"></script>
</body>
</html>
