<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem hồ sơ sức khỏe</title>

    <!-- Bootstrap + FontAwesome -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
    <!-- CSS tuỳ chỉnh -->
    <link rel="stylesheet" th:href="@{/assets/css/nurse/health-record/health_record_view.css}">
</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav"></div>
<div class="container py-5">
    <!-- Tiêu đề -->
    <h3 class="text-center text-uppercase fw-bold text-pink mb-4">
        Hồ sơ sức khỏe học sinh
    </h3>

    <!-- Thông tin học sinh -->
    <div class="mb-4 border rounded p-4 bg-white shadow-sm">
        <h5 class="text-pink fw-bold mb-3">Thông tin cơ bản</h5>
        <p><strong>Họ tên học sinh:</strong> <span th:text="${record.student.fullName}">Nguyễn Văn A</span></p>
        <p><strong>Lớp:</strong> <span th:text="${record.student.className}">10A1</span></p>
        <p><strong>Phụ huynh:</strong> <span th:text="${record.parent.fullName}">Nguyễn Văn B</span></p>
    </div>

    <!-- Chi tiết sức khỏe -->
    <div class="border rounded p-4 bg-white shadow-sm">
        <h5 class="text-pink fw-bold mb-3">Chi tiết sức khỏe</h5>
        <p><strong>Dị ứng:</strong> <span th:text="${record.allergies}">Không</span></p>
        <p><strong>Bệnh mãn tính:</strong> <span th:text="${record.chronicDisease}">Không</span></p>
        <p><strong>Tiền sử điều trị:</strong> <span th:text="${record.treatmentHistory}">Không có</span></p>
        <p><strong>Thị lực:</strong> <span th:text="${record.vision}">10/10</span></p>
        <p><strong>Thính lực:</strong> <span th:text="${record.hearing}">Bình thường</span></p>
        <p><strong>Tiêm chủng:</strong> <span th:text="${record.vaccination}">Đầy đủ</span></p>
        <p><strong>Thông tin khác:</strong> <span th:text="${record.other_health_info}">Không</span></p>
    </div>

    <!-- Nút quay lại -->
    <div class="text-center mt-4">
        <a th:href="@{/nurse/health-record}" class="btn btn-outline-secondary rounded-pill">
            <i class="fas fa-arrow-left me-1"></i> Quay lại danh sách
        </a>
    </div>
</div>

<!-- JS -->
<script th:src="@{/assets/js/nurse/health-record/health_record_view.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
