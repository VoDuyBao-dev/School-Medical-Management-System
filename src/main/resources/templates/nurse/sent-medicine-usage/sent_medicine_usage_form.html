<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ghi nhận liều thuốc đã cho uống</title>

    <!-- CSS tuỳ chỉnh -->
    <link rel="stylesheet"
          th:href="@{/assets/css/nurse/sent-medicine-usage/sent_medicine_usage_form.css}">
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Ghi nhận việc cho học sinh uống thuốc</h2>

    <form th:action="@{/nurse/sentMedicineUsage/use}"
          method="post"
          th:object="${usage}"
          id="usageForm">

        <!-- sentMedicineId -->
        <input type="hidden" th:field="*{sentMedicine.id}"/>

        <!-- Thuốc -->
        <div class="form-group">
            <label for="medicineName">Tên thuốc <span class="required">*</span></label>
            <select th:field="*{medicineName}" id="medicineName" required>
                <option value="">-- Chọn thuốc --</option>
                <option th:each="name : ${medicineOptions}"
                        th:value="${name}"
                        th:text="${name}"></option>
            </select>
        </div>

        <!-- Liều -->
        <div class="form-group">
            <label for="dosage">Liều dùng <span class="required">*</span></label>
            <input type="text" th:field="*{dosage}" id="dosage" required>
        </div>

        <!-- Ghi chú -->
        <div class="form-group">
            <label for="notes">Ghi chú</label>
            <textarea th:field="*{notes}" id="notes" rows="3"></textarea>
        </div>

        <!-- Nút -->
        <div class="actions">
            <button type="submit" class="btn-primary">Xác nhận</button>
            <a th:href="@{/nurse/sentMedicineUsage/sent}">
                <button type="button" class="btn-secondary">Hủy</button>
            </a>
        </div>
    </form>
</div>

<!-- JS -->
<script th:src="@{/assets/js/nurse/sent-medicine-usage/sent_medicine_usage_form.js}"></script>
</body>
</html>
