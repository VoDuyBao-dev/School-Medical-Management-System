<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo lịch tiêm chủng</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/nurse/vaccination-schedule-form.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
</head>
<body>
<div th:replace="~{fragments/header :: Header}"></div>
<div th:replace="~{fragments/header :: Nav-Nurse}"></div>
<div class="vs-card">
    <h2>Nhập thông tin tiêm chủng</h2>

    <form id="vaccinationScheduleForm"
          th:action="@{/nurse/vaccinationSchedule/create}"
          th:object="${vaccinationSchedule}"
          method="post">

        <!-- Vaccine Type -->
        <div class="form-group">
            <label for="vaccineType" class="form-label">
                Loại vắc xin <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="vaccineType"
                   th:field="*{vaccineType}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('vaccineType')}" th:errors="*{vaccineType}">Lỗi</div>
        </div>

        <!-- Recommended Age -->
        <div class="form-group">
            <label for="recommendedAge" class="form-label">Độ tuổi khuyến nghị</label>
            <input type="text" class="form-control" id="recommendedAge"
                   th:field="*{recommendedAgeMonths}">
        </div>

        <!-- Injection Date with Time -->
        <div class="form-group">
            <label for="injectionDate" class="form-label">
                Ngày và giờ tiêm <span class="text-danger">*</span>
            </label>
            <input type="datetime-local" class="form-control" id="injectionDate"
                   th:field="*{injectionDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('injectionDate')}" th:errors="*{injectionDate}">Lỗi</div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="notes" rows="4"
                      th:field="*{notes}"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
            Lưu thông tin
        </button>
    </form>
</div>

<!-- JS tùy chỉnh -->
<script th:src="@{/assets/js/nurse/vaccination-schedule-form.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
