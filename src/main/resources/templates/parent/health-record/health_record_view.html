<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem hồ sơ sức khỏe</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/parent/resultHealth.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>

</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav-Parent"></div>
<div class="report-container">
    <div class="header-report-container">
    <div class="header-report-container-brand"><i class="fa-solid fa-heart-pulse"></i></div>
        <h2>Hồ sơ sức khỏe của học sinh</h2>
            <div class="form-group">
                <label>Dị ứng:</label>
                <input th:field="*{record.allergies}" required/>
            </div>
            <div class="form-group">
                <label>Bệnh mãn tính:</label>
                <input th:field="*{record.chronicDisease}"  required/>
            </div>
        <div class="form-group">
            <label>Tiền sử điều trị:</label>
            <input th:field="*{record.treatmentHistory}" required/>
        </div>
        <div  class="grid-2">
            <div class="form-group">
                <label>Thị lực:</label>
                <input th:field="*{record.vision}" required/>
            </div>

            <div class="form-group">
                <label>Thính lực:</label>
                <input th:field="*{record.hearing}" required/>
            </div>
        </div>
        <div class="form-group">
            <label>Tiêm chủng:</label>
            <input th:field="*{record.vaccination}" required/>
        </div>
        <div class="form-group">
            <label>Thông tin khác:</label>
            <input th:field="*{record.other_health_info}" required/>
        </div>

        <div class="buttons">
            <button class="print-button"><a th:href="@{'/parent/health-record/form/' + ${record.student.id}}">
                <i class="fas fa-pen me-1"></i> Cập nhật hồ sơ</a>
            </button>
            <button class="back-button"><a th:href="@{/parent/health-record/select-student}">
                <i class="fas fa-arrow-left me-1"></i> Quay lại</a>
            </button>
        </div>
    </div>
</div>
<!-- Custom JS -->
<script th:src="@{/assets/js/parent/health-record/health_record_view.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
