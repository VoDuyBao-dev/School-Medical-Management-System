<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phiếu kết quả sau tiêm chủng</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/parent/vaccination-record.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav-Parent"></div>
<div class="wrapper">
    <div class="container">
        <h2 class="text-center text-pink fw-bold mb-5">
            Phiếu kết quả tiêm chủng Học Sinh
        </h2>

        <!-- Thông tin học sinh -->
        <div class="section-title">
            Học sinh:
            <span th:text="${vaccinationRecord.vaccinationConsent.getStudent().getFullName()}"></span>
        </div>

        <!-- Thông tin y tá -->
        <div class="section-title">
            Y tá phụ trách:
            <span th:text="${vaccinationRecord.schoolNurse.fullName}"></span>
        </div>

        <!-- Ngày tiêm -->
        <div class="section-title">
            Ngày tiêm:
            <span th:text="${#temporals.format(vaccinationRecord.vaccinationConsent.schedule.injectionDate, 'dd/MM/yyyy')}"></span>
        </div>

        <div class="health-card mt-4">

            <div class="row mb-3">
                <div class="col-md-4 field-label">Tình trạng sau tiêm:</div>
                <div class="col-md-8 field-value" th:text="${vaccinationRecord.postVaccinationCondition}">Không phản ứng</div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4 field-label">Ghi chú:</div>
                <div class="col-md-8 field-value" th:text="${vaccinationRecord.notes}">Không có biểu hiện bất thường.</div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
