<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <style>
        label {
            display: block;
            margin-top: 12px;
        }
        input, textarea {
            width: 300px;
            padding: 6px;
        }
        button {
            margin-top: 16px;
        }
    </style>
</head>
<body>
<h2>Đổi mật khẩu cho <span th:text="${username}"></span></h2>

<!-- Hiển thị thông báo -->
<div th:if="${success}" style="color:green;" th:text="${success}"></div>
<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<form th:action="@{'/' + ${#authentication.principal.user.getRole().name().toLowerCase()} + '/change-password'}" method="post">
    <label for="currentPassword">Mật khẩu hiện tại:</label>
    <input type="password" name="currentPassword" id="currentPassword" />
    <br>

    <label for="newPassword">Mật khẩu mới:</label>
    <input type="password" name="newPassword" id="newPassword" />
    <br>

    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" name="confirmPassword" id="confirmPassword" />

    <br/><br/>

    <button type="submit">Đổi mật khẩu</button>
    <a th:href="@{'/' + ${#authentication.principal.user.getRole().name().toLowerCase()} + '/profile'}"><button type="button">Quay lại</button></a>

</form>

</body>
</html>
