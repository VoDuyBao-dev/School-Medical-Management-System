<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản</title>
</head>
<body>
<h2>Đăng ký tài khoản</h2>
<form th:action="@{/admin/register}" method="post" th:object="${user}">
  <div>
    <label for="username">Số điện thoại:</label>
    <input type="text" id="username" th:field="*{username}" required />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
  </div>
  <div>
    <label for="password">Password:</label>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
    <input type="password" id="password" th:field="*{password}" required />
  </div>
  <div>
    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
      <option value="" disabled selected>Chọn vai trò</option>
      <option value="ADMIN">Admin</option>
      <option value="MANAGER">Manager</option>
      <option value="SCHOOL_NURSE">Nurse</option>
      <option value="PARENT">Parent</option>
    </select>
  </div>
  <div>
    <button type="submit">Đăng ký</button>
  </div>
</form>
</body>
</html>
