<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách thuốc đã gửi</title>
  <link rel="stylesheet" th:href="@{/assets/css/parent/sent-medicine/sent_medicine_list.css}">
</head>
<body>

<div class="container">
  <h2 class="title">Danh sách thuốc đã gửi</h2>

  <table>
    <thead>
    <tr>
      <th>STT</th>
      <th>Học sinh</th>
      <th>Ngày gửi</th>
      <th>Thuốc</th>
      <th>Hướng dẫn sử dụng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(sentList)}">
      <td colspan="5" class="empty-message">Không có bản ghi nào.</td>
    </tr>
    <tr th:each="medicine, iter : ${sentList}">
      <td th:text="${iter.count}">1</td>
      <td th:text="${medicine.student.fullName}">Tên học sinh</td>
      <td th:text="${medicine.sentDate}">2025-07-06</td>
      <td th:text="${medicine.medicineList}">Paracetamol</td>
      <td th:text="${medicine.usageInstructions}">Uống sau ăn</td>
    </tr>
    </tbody>
  </table>

  <div class="actions">
    <a th:href="@{/parent/parent-home}">
      <button type="button" class="btn-secondary">Quay lại trang chủ</button>
    </a>
    <a th:href="@{/parent/sentMedicine/form}">
      <button type="button" class="btn-primary">Gửi thuốc cho học sinh</button>
    </a>
  </div>
</div>

<script th:src="@{/assets/js/parent/sent-medicine/sent_medicine_list.js}"></script>
</body>
</html>
