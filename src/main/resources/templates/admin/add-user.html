<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/edit-user.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
    <title>Quản Lý Người Dùng</title>
</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav-Admin"></div>
<div class="container">
    <h2>Thêm người dùng</h2>

    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" th:field="*{username}" id="username" value="Nhập SDT để đăng nhập" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Nhập email" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="Nhập mật khẩu" required />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="form-group">
            <label for="role">Vai trò:</label>
            <select th:field="*{role}" id="role">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ROLE</option>
            </select>
        </div>

        <div class="buttons">
            <button type="submit">Thêm</button>
            <a th:href="@{/admin/manage-users}"><button type="button">Huỷ</button></a>
        </div>
    </form>
</div>
<script th:src="@{/assets/js/admin/add-user.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
