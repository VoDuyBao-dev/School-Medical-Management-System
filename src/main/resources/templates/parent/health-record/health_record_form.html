<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khai báo hồ sơ sức khỏe</title>

    <!-- Bootstrap + FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS tuỳ chỉnh -->
    <link rel="stylesheet" th:href="@{/assets/css/parent/health-record/health_record_form.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/header.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fragments/footer.css}" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header :: Header"></div>
<div th:replace="fragments/header :: Nav-Parent"></div>
<div class="container py-5">
    <div class="form-container bg-white shadow-sm p-4 rounded">

        <!-- Tiêu đề -->
        <h3 class="text-center text-uppercase fw-bold mb-4"
            th:text="${record.id == null} ? 'Khai báo hồ sơ sức khỏe' : 'Cập nhật hồ sơ sức khỏe'">
            Khai báo hồ sơ sức khỏe
        </h3>

        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Form -->
        <form th:action="@{/parent/health-record/save}" th:object="${record}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{student.id}" />

            <div class="mb-3">
                <label for="allergies" class="form-label fw-semibold">Dị ứng</label>
                <input type="text" id="allergies" th:field="*{allergies}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="chronicDisease" class="form-label fw-semibold">Bệnh mãn tính</label>
                <textarea id="chronicDisease" th:field="*{chronicDisease}" class="form-control" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="treatmentHistory" class="form-label fw-semibold">Tiền sử điều trị</label>
                <textarea id="treatmentHistory" th:field="*{treatmentHistory}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="vision" class="form-label fw-semibold">Thị lực</label>
                <input type="number" id="vision" th:field="*{vision}" class="form-control" min="0" max="10" required />
            </div>

            <div class="mb-3">
                <label for="hearing" class="form-label fw-semibold">Thính lực</label>
                <select id="hearing" th:field="*{hearing}" class="form-select" required>
                    <option value="">-- Chọn --</option>
                    <option value="Tốt">Tốt</option>
                    <option value="Bình thường">Bình thường</option>
                    <option value="Kém">Kém</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="vaccination" class="form-label fw-semibold">Tiêm chủng</label>
                <textarea id="vaccination" th:field="*{vaccination}" class="form-control" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="other_health_info" class="form-label fw-semibold">Thông tin khác</label>
                <textarea id="other_health_info" th:field="*{other_health_info}" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/parent/health-record/select-student}" class="btn btn-outline-secondary rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-pink rounded-pill">
                    <i class="fas fa-save me-1"></i> Lưu hồ sơ
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/assets/js/parent/health-record/health_record_form.js}"></script>
<script th:src="@{/assets/js/fragments/header.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
