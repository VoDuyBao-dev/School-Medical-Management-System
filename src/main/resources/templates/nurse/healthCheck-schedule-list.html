<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách lịch khám sức khỏe</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/nurse/vaccination-schedule-list.css}" />
</head>
<body>


<div class="bg-pink min-vh-100 d-flex justify-content-center align-items-start py-5">

    <!-- ❷ Khung trắng  -->
    <div class="schedule-card p-4 w-100" style="max-width:900px;">

        <h2 class="text-center text-uppercase fw-bold mb-4 text-pink">
            Danh sách lịch khám sức khỏe
        </h2>

        <!-- Nút tạo lịch đặt bên phải -->
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/nurse/healthCheckSchedule}" class="btn btn-pink">Tạo lịch khám sức khỏe</a>
        </div>

        <!-- Bảng danh sách -->
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead>
                <tr class="table-pink text-white">
                    <th>STT</th>
                    <th>Khối khám</th>
                    <th>Ngày khám</th>
                    <th>Giờ khám</th>
                    <th>Nội dung</th>
                    <th>Ghi chú</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="schedule, iterStat : ${draftsHealthCheckSchedules}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${schedule.className}"></td>
                    <td th:text="${#temporals.format(schedule.checkDate, 'dd/MM/yyyy')}">05/01/2026</td>
                    <td th:text="${#temporals.format(schedule.checkDate, 'hh:mm a')}">09:30 AM</td>
                    <td th:text="${schedule.content}"></td>
                    <td th:text="${schedule.notes}">ghi chú</td>
                    <td class="text-center">
                        <form th:action="@{/nurse/healthCheckSchedule/sentToParent}" method="post" style="display: inline;">
                            <input type="hidden" name="healthCheckScheduleId" th:value="${schedule.id}" />
                            <button type="submit" class="btn btn-outline-pink btn-sm">
                                Gửi xác nhận
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(draftsHealthCheckSchedules)}">
                    <td colspan="6" class="text-center fst-italic">Chưa có lịch tiêm chủng nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JS (nếu cần)  -->
<script th:src="@{/assets/js/nurse/vaccination-schedule-list.js}"></script>
</body>
</html>
