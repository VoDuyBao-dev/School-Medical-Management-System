<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/login.css}"/>

</head>
<body>
<div class="container">
    <div class="left-section"></div>
        <div class="right-section">
            <h1>Quên mật khẩu</h1>
            <form th:action="@{/newpass}" method="post">
                <div class="form-group">
                    <label for="username">Nhập gmail:</label>
                    <input type="email" id="username" name="username">
                </div>
                <button type="submit" class="btn-login" onclick="openModal()">Gửi yêu cầu</button>
                <!-- Modal OTP -->
                <div id="otpModal" class="modal">
                    <div class="modal-content">
                        <span onclick="closeModal()">&times;</span>
                        <h3>Xác thực OTP</h3>
                        <div id="errorOtp" class="error-message" style="display: none;"></div>
                        <div id="createUser" class="error-message" style="display: none;"></div>

                        <form id="otpForm" th:action="@{/newpass}" method="POST">
                            <input type="hidden" name="action" value="default">
                            <div class="otp-inputs">
                                    <input type="text" name="otp[]" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                                    <input type="text" name="otp[]" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                                    <input type="text" name="otp[]" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                                    <input type="text" name="otp[]" maxlength="1" pattern="[0-9]" inputmode="numeric" required />
                            </div>
                            <button type="submit" class="btn-login">Xác thực</button>
                            <button type="button" id="resendOtpButton" class="resend-btn">Gửi lại OTP</button>
                        </form>

                        <!-- Thông báo khi gửi lại OTP -->
                        <div id="resendMessage" class="success-message" style="display: none;"></div>
                    </div>
                </div>
            </form>
        </div>
</div>
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
